schema {
  query: Query
  mutation: Mutation
}


type Photo {
  id: ID!
  uuid: String!
  location: AWSJSON!
  likes: Int!
  commentsCount: Int!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  active: Boolean!
  imgUrl: String!
  thumbUrl: String!
}

type AbuseReport {
  id: ID!
  # photo: Photo!
  photoId: ID!
  uuid: String!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Query {
  listAbuseReports: [AbuseReport]
}

type Mutation {
  createAbuseReport(
    photoId: ID!
    uuid: String!
  ): AbuseReport!
}
