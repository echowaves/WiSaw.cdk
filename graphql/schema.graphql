schema {
  query: Query
  mutation: Mutation
}


type Photo {
  id: ID!
  uuid: String!
  location: AWSJSON!
  likes: Int!
  commentsCount: Int!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  active: Boolean!
  imgUrl: String!
  thumbUrl: String!
}

type AbuseReport {
  id: ID!
  # photo: Photo!
  photoId: ID!
  uuid: String!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type PhotoFeed {
  photos: [Photo]
  batch: Long!
  noMoreData: Boolean!
}

type Query {
  listAbuseReports: [AbuseReport]

  generateUploadUrl(photoId: ID!): String!
  zeroMoment: AWSDateTime!

  feedByDate(
    lat: Float!
    lon: Float!
    daysAgo: Int!,
    batch: Long!,
    whenToStop: AWSDateTime!
    ): PhotoFeed
}

type Mutation {
  createAbuseReport(
    photoId: ID!
    uuid: String!
  ): AbuseReport!

  createPhoto(
    uuid: String!
    lat: Float!
    lon: Float!
  ): Photo!
}
