type Photo {
  id: ID!
  uuid: String!
  location: AWSJSON!
  likes: Int!
  commentsCount: Int!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  active: Boolean!
  imgUrl: String!
  thumbUrl: String!
}

type AbuseReport {
  id: ID!
  photo: Photo!
  uuid: String!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}
input CreateAbuseReportInput  {
  photoId: ID!
  uuid: String!
}

type Query {
  listAbuseReports: [AbuseReport]
}

type Mutation {
  createAbuseReport(abuseReport: CreateAbuseReportInput!): AbuseReport!
}

schema {
  query: Query
  mutation: Mutation
}
