type AbuseReport {
  id: ID
  photoId: ID
  uuid: String
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}
input CreateAbuseReportInput {
  photoId: ID
  uuid: String
}

type Query {
  listPhotos: [Photo]
  getPhotoById(photoId: ID!): Photo
}

type Mutation {
  createPhoto(photo: CreatePhotoInput!): Photo
  createAbuseReport(abuseReport: CreateAbuseReportInput): AbuseReport
